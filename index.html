<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Profile card with tooltip</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card-title">
                <h2>Profile card with tooltip</h2>
            </div>
        </div>

        <div class="row">

            <article class="card__article">
                <div class="card__profile">
                    <img src="assets/img/profile.png" alt="image" class="card__profile-img">
                </div>
    
                <div class="card__tooltip">
                    <div class="card__content">
                        <header class="card__header">
                            <span>Social Media</span>
                            <div class="card__social">
                                <a href="https://www.linkedin.com/" target="_blank" title="Visit LinkedIn Profile">
                                    <i class="ri-linkedin-box-line"></i>
                                </a>
                                <a href="https://github.com/" target="_blank" title="Visit Github Profile">
                                    <i class="ri-github-fill"></i>
                                </a>
                                <a href="https://dribbble.com/" target="_blank" title="Visit Telegram Profile">
                                    <i class="ri-telegram-line"></i>
                                </a>
                            </div>
                        </header>
    
                        <div class="card__data">
                            <div class="card__image">
                                <div class="card__mask">
                                    <img src="assets/img/profile.png" alt="image" class="card__img">
                                </div>
                                <span class="card__status"></span>
                            </div>
                            <h2 class="card__name">Mohammad Javad Nazari</h2>
                            <h3 class="card__profession">Web Deveoloper</h3>
                            <a href="#" class="card__button">
                                <i class="ri-chat-3-line"></i> <span>Send Message</span>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
